<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function TypeMessage({message,setMessage}){
        function changedMessage(event){
            setMessage(event.target.value);
        }
        return(
          <>
            <input placeholder="Type message" value={message} onChange={changedMessage}></input>
            <p>Hello {message}</p>
          </>
        )
      }

      function ResetMessage({setMessage}){
        function reset(){
            setMessage('');
        }
        return(
            <button onClick={reset}>Reset</button>
        )
      }

      function ExampleMessage({setMessage}){
        function createExample(){
              setMessage('Alice');
        }
        return(
            <>
            <button onClick = {createExample}>Example</button>
            </>
        )
      }
      function App(){
        const [message,setMessage]=React.useState('');
        return(
          <>
            <TypeMessage message={message} setMessage={setMessage} />
            <ResetMessage setMessage={setMessage} />
            <ExampleMessage setMessage={setMessage} />
          </>
       )
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
